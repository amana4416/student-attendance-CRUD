<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/jquery.js"></script>
  <script src="./scripts/client.js"></script>
  <title>Student Attendance CRUD</title>
</head>
<body>
  <h1>Student Atttendance</h1>

  <main id="mainContent">
    <div class="container py-2 h-100">
      <div class="card w-auto p-4 rounded-4 shadow-lg" style="width: 18rem;">
        
        <section id="input">
          <div class="row">
            <div class="col-md-8">
              <input type="text" placeholder="Student Name" class="form-control shadow">
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary submitButton" >Submit</button>
            </div>
          </div>
        </section>

        <section id="studentTable">
          <table class="table table-borderless">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Present</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tableBody">
              <!-- studnets will append here -->
            </tbody>
        </table>
      </div>
    </div>
  </main>


</body>
</html>
